<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salut!</title>
    <style>
        /* Stiluri generale */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        main {
            background: rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        main button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        main button:hover {
            background-color: #ff3b2e;
            transform: scale(1.1);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Salut!</h1>
        <p>Bine ai venit pe site-ul meu!</p>
    </header>

    <main>
        <p>Apasă butonul pentru a fi întâmpinat:</p>
        <button onclick="alert('Salut, prietene!')">Apasă-mă!</button>
    </main>

    <footer>
        &copy; 2025 Site-ul Meu. Toate drepturile rezervate.
    </footer>
</body>
</html>
